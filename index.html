<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <h1>Hello World!</h1>
    <h1 id="heading"></h1>
    <div>
      <div>
        <button type="" onclick="set(0,0)">-</button>
        <button type="" onclick="set(0,1)">-</button>
        <button type="" onclick="set(0,2)">-</button>
      </div>
      <div>
        <button type="" onclick="set(1,0)">-</button>
        <button type="" onclick="set(1,1)">-</button>
        <button type="" onclick="set(1,2)">-</button>
      </div>
      <div>
        <button type="" onclick="set(2,0)">-</button>
        <button type="" onclick="set(2,1)">-</button>
        <button type="" onclick="set(2,2)">-</button>
      </div>
    </div>
    <button type="" onclick="reset()">Reset</button>
  </body>
</html>
